services:
  - type: worker
    name: deepseek-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        value: YOUR_TELEGRAM_BOT_TOKEN
      - key: DEEPSEEK_API_KEY
        value: YOUR_DEEPSEEK_API_KEY